<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money For Rabbit 관리자 페이지 로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" type="text/css" />
</head>
<body>
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            {% if category == "error" %}
                <script>alert("{{message}}")</script>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}
<form class="login-form" method="post" >
    <h3>Money For Rabbit 관리자 페이지 로그인</h3>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br><br>
  <input type="submit" value="Login" onclick="submitLoginData()">
</form>
</body>
</html>
