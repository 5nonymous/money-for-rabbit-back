{% import 'admin/layout.html' as layout with context -%}
{% extends 'admin/base.html' %}

{% block head_css %}
{{ super() }}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&family=Ubuntu+Mono&display=swap');
    * {
        font-family: 'Ubuntu Mono', 'Jua', monospace;
    }
    h1 {
        margin-bottom: 30px;
        font-family: 'Jua'
    }
    h3 {
        font-family: 'Jua'
    }
    #logout {
    position: absolute;
    left: 95%;
    top: 50%;
    transform: translate(-50%, -50%);
    }
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    .pumping {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .pumping::after {
      content: attr(data-text);
      position: absolute;
      background-color: #FC4F4F;
      border-radius: 10px;
      padding: 6px 20px;
      font-size: 22px;
      cursor: pointer;
      color: #fff;
      user-select: none;
      box-shadow: 0 7px 15px -1px #ccc;
      transition: transform 100ms ease-in;
    }

    .pumping:active::after { transform: scale(0.9); }

    .pumping::after {
      animation: pumping 100ms ease-in-out infinite;
    }

    @keyframes pumping {
      50% { transform: scale(0.95); }
    }

    .shape {
      --size: 8px;
      position: absolute;
      top: calc(50% - var(--size));
      left: calc(50% - var(--size));
      width: calc(var(--size) * 2);
      height: calc(var(--size) * 2);
      animation: popup var(--d) cubic-bezier(.08,.56,.53,.98) forwards;
    }

    .square {
      border-radius: 4px;
      background-color: var(--c);
    }

    .circle {
      border-radius: 50%;
      background-color: var(--c);
    }

    .triangle {
      width: 0px;
      height: 0px;
      background-color: none;
      border-top: var(--size) solid transparent;
      border-bottom: calc(var(--size) * 2) solid var(--c);
      border-left: var(--size) solid transparent;
      border-right: var(--size) solid transparent;
    }

    .heart {
      --size: 6px;
      background-color: var(--c);
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: var(--c);
      border-radius: 50%;
    }
    .heart::before { left: -50%; }
    .heart::after { top: -50%; }

    @keyframes popup {
      0% { opacity: 0; }
      60% { opacity: 1; }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) rotate(var(--r));
      }
    }
</style>
{% endblock %}

{% block title %}MFR Admin page{% endblock %}

{% block access_control %}
<a href="{{ url_for('admin_login_bp.admin_logout') }}" class="pumping" id="logout" data-text="logout"></a>
{% endblock %}

{% block tail %}
<script>
  const colors = ['#FC4F4F', '#FFBC80', '#FF9F45', '#F76E11']
  const shapes = ['heart']

  const randomIntBetween = (min, max) => {
    return Math.floor(Math.random() * (max - min + 1) + min)
  }

  class Particle {
    constructor({ x, y, rotation, shape, color, size, duration, parent }) {
      this.x = x
      this.y = y
      this.parent = parent
      this.rotation = rotation
      this.shape = shape
      this.color = color
      this.size = size
      this.duration = duration
      this.children = document.createElement('div')
    }

    draw() {
      this.children.style.setProperty('--x', this.x + 'px')
      this.children.style.setProperty('--y', this.y + 'px')
      this.children.style.setProperty('--r', this.rotation + 'deg')
      this.children.style.setProperty('--c', this.color)
      this.children.style.setProperty('--size', this.size + 'px')
      this.children.style.setProperty('--d', this.duration + 'ms')
      this.children.className = `shape ${this.shape}`
      this.parent.append(this.children)
    }

    animate() {
      this.draw()

      const timer = setTimeout(() => {
        clearTimeout(timer)
      }, this.duration)
      }
  }

  function animateParticles({ total }) {
    for (let i = 0; i < total; i++) {
      const particle = new Particle({
        x: randomIntBetween(200, -200),
        y: randomIntBetween(100, 300),
        rotation: randomIntBetween(-360 * 5, 360 * 5),
        shape: shapes[randomIntBetween(0, shapes.length - 1)],
        color: colors[randomIntBetween(0, colors.length - 1)],
        size: randomIntBetween(4, 7),
        duration: randomIntBetween(400, 800),
        parent
      })
      particle.animate()
    }
  }

  let intervalTimer = setInterval(() => {
    animateParticles({ total: 8 })
  }, 100)

  const parent = document.querySelector('#logout')
  parent.addEventListener("touchstart", () => {}, false);
  parent.addEventListener('click', e => {
    if (intervalTimer) {
      clearInterval(intervalTimer)
      intervalTimer = null
    }
    animateParticles({ total: 40 })
  })
</script>
{% endblock %}
